name: Lint and Format

on:
  push:
    branches:
      - '*'

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install pnpm
        run: |
          npm install -g pnpm

      - name: Install dependencies
        run: |
          pnpm install

      - name: Run ESLint
        run: |
          npx eslint . --max-warnings=0

      - name: Run Prettier check
        run: |
          npx prettier . --check
